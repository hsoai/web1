<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kỹ năng</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-barba="wrapper">
    <nav>
      <a href="index.html">Giới thiệu</a>
      <a href="skills.html">Kỹ năng</a>
      <a href="projects.html">Dự án học tập</a>
      <a href="contact.html">Liên hệ</a>
    </nav>
    <main data-barba="container" data-barba-namespace="skills">
      <section class="section">
        <h2>Kỹ năng</h2>
        <div class="skills-grid">
          <div class="skill-card">
            <i class="fab fa-html5"></i>
            <h3>HTML5</h3>
            <div class="skill-bar"><div style="width: 90%"></div></div>
          </div>
          <div class="skill-card">
            <i class="fab fa-css3-alt"></i>
            <h3>CSS3</h3>
            <div class="skill-bar"><div style="width: 85%"></div></div>
          </div>
          <div class="skill-card">
            <i class="fab fa-js"></i>
            <h3>JavaScript</h3>
            <div class="skill-bar"><div style="width: 75%"></div></div>
          </div>
          <div class="skill-card">
            <i class="fas fa-database"></i>
            <h3>MySQL</h3>
            <div class="skill-bar"><div style="width: 70%"></div></div>
          </div>
          <div class="skill-card">
            <i class="fab fa-git-alt"></i>
            <h3>Git</h3>
            <div class="skill-bar"><div style="width: 80%"></div></div>
          </div>
          <div class="skill-card">
            <i class="fas fa-terminal"></i>
            <h3>Command Line</h3>
            <div class="skill-bar"><div style="width: 65%"></div></div>
          </div>
        </div>
      </section>
    </main>
    <footer>&copy; 2025 Nguyen Soai Portfolio. All rights reserved.</footer>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
