<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên hệ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-barba="wrapper">
    <nav>
      <a href="index.html">Giới thiệu</a>
      <a href="skills.html">Kỹ năng</a>
      <a href="projects.html">Dự án học tập</a>
      <a href="contact.html">Liên hệ</a>
    </nav>
    <main data-barba="container" data-barba-namespace="contact">
      <section class="section">
        <h2>Liên hệ</h2>
        <p>
          Nếu bạn muốn kết nối, hợp tác hoặc trò chuyện về công nghệ, hãy liên
          hệ với tôi!
        </p>

        <div class="contact-content">
          <div class="contact-info">
            <a
              href="https://www.facebook.com/hoang.soai.760695"
              target="_blank"
            >
              <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://github.com/hsoai" target="_blank">
              <i class="fab fa-github"></i> GitHub
            </a>
            <a href="mailto:soaihn5619@ut.edu.vn">
              <i class="fas fa-envelope"></i> Email
            </a>
          </div>

          <form
            class="contact-form"
            onsubmit="event.preventDefault(); alert('Đã gửi thành công!');"
          >
            <input type="text" placeholder="Tên của bạn" required />
            <input type="email" placeholder="Email của bạn" required />
            <textarea
              rows="5"
              placeholder="Nội dung liên hệ"
              required
            ></textarea>
            <button type="submit">Gửi</button>
          </form>
        </div>
      </section>
    </main>
